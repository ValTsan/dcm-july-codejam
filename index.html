<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DayTrippr</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="modal" id="signup-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Sign Up</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-email-input" class="modal__label">
            Email

            <input
              id="profile-email-input"
              type="email"
              class="modal__input"
              placeholder="email"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="profile-email-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="login-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Sign Up</h2>
        <form class="modal__form">
          <label for="profile-name-input" class="modal__label">
            Email
            <input
              id="profile-email-input"
              type="email"
              class="modal__input"
              placeholder="Type your email"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="profile-email-input-error" class="modal__error"></span>
          </label>
          <label for="profile-password-input" class="modal__label">
            Password

            <input
              id="profile-password-input"
              type="password"
              class="modal__input"
              placeholder="Password"
              required
              minlength="2"
              maxlength="200"
            />
            <span id="profile-password-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module" src="/scripts/index.js"></script>
  </body>
</html>
